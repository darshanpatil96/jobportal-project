{% extends "base.html" %}
{% block title %}Withdraw Application{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
  <h1 class="text-2xl font-bold mb-4 text-slate-800">Withdraw Application</h1>
  <p class="mb-4 text-slate-700">
    Are you sure you want to withdraw your application for
    <strong>{{ application.job.title }}</strong> at {{ application.job.company }}?
  </p>
  <form method="post" class="flex gap-3">
    {% csrf_token %}
    <button class="px-4 py-2 rounded bg-red-600 text-white">Yes, withdraw</button>
    <a href="{% url 'my_applications' %}" class="px-4 py-2 rounded border border-slate-300">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
