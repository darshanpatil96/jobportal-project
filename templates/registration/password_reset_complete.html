{% extends "base.html" %}
{% block title %}Password reset complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-10 text-center">
  <h1 class="text-2xl font-bold mb-4 text-slate-800">Password changed</h1>
  <p class="text-sm text-slate-600 mb-4">
    Your password has been set. You can now log in with your new password.
  </p>
  <a href="{% url 'login' %}" class="px-4 py-2 rounded bg-blue-600 text-white">
    Go to login
  </a>
</div>
{% endblock %}
