{% extends "base.html" %}
{% block title %}Set new password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-10">
  <h1 class="text-2xl font-bold mb-4 text-slate-800">Set a new password</h1>

  {% if validlink %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-full px-4 py-2 rounded bg-blue-600 text-white">Change password</button>
    </form>
  {% else %}
    <p class="text-sm text-red-600">
      This password reset link is invalid or has already been used.
    </p>
  {% endif %}
</div>
{% endblock %}
