{% extends "base.html" %} 
{% block title %}Delete {{ job.title }}{% endblock %} 

{% block content %} 
<div class="max-w-xl mx-auto py-10"> 
  <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Job</h1> 
  <p class="mb-6"> 
    Are you sure you want to delete the job 
    <strong>{{ job.title }}</strong> at {{ job.company }}? 
    This cannot be undone. 
  </p> 
  <form method="post" class="flex gap-3"> 
    {% csrf_token %} 
    <button class="px-4 py-2 rounded bg-red-600 text-white">Yes, delete</button> 
    <a href="{% url 'employer_dashboard' %}" class="px-4 py-2 rounded border border-slate-300"> 
      Cancel 
    </a> 
  </form> 
</div> 
{% endblock %}
