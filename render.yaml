services:
  - type: web
    name: jobportal
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput"
    startCommand: "gunicorn jobportal.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: jobportal.settings
      # Set these in the Render dashboard with real values (do not commit secrets)
      # - key: SECRET_KEY
      #   sync: false
      # - key: DEBUG
      #   value: "False"
